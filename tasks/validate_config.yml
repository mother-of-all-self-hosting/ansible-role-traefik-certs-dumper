---
- name: (Deprecation) Catch and report renamed settings
  ansible.builtin.fail:
    msg: >-
      Your configuration contains a variable, which now has a different name.
      Please change your configuration to rename the variable (`{{ item.old }}` -> `{{ item.new }}`).
  when: "lookup('ansible.builtin.varnames', ('^' + item.old + '$'), wantlist=True) | length > 0"
  with_items:
    - { "old": "traefik_certs_dumper_bin_dir_path", "new": "traefik_certs_dumper_bin_path" }
    - { "old": "traefik_certs_dumper_dumped_certificates_dir_path", "new": "traefik_certs_dumper_dumped_certificates_path" }
    - { "old": "traefik_certs_dumper_ssl_dir_path", "new": "traefik_certs_dumper_ssl_path" }

- name: Fail if required Traefik certs dumper settings not defined
  ansible.builtin.fail:
    msg: >-
      You need to define a required configuration setting (`{{ item }}`).
  when: "lookup('vars', item, default='') | string | length == 0"
  with_items:
    - traefik_certs_dumper_uid
    - traefik_certs_dumper_gid
    - traefik_certs_dumper_ssl_path
